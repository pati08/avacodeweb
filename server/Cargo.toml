[package]
name = "server"
version = "1.1.0"
edition = "2021"
description = "Template frontend app using the Yew web framework for Rust"
readme = "README.md"
authors = ["Jeffery D. Mitchell", "<sentinel1909@jeff-mitchell.dev"]
repository = "https://github.com/sentinel1909/shuttle-template-yew"
license = 'MIT'
keywords = ["axum, shuttle"]
categories = ["template"]
publish = false

[dependencies]
axum = "0.6.19"
shuttle-axum = "0.22.0"
shuttle-runtime = "0.22.0"
shuttle-static-folder = "0.22.0"
tokio = "1.29.1"
tower-http = { version = "0.4.0", features = [ "fs"] }
